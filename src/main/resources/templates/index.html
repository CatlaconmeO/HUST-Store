	<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(pageTitle='HUST Store | Mua bán sản phẩm trực tuyến', content=~{::section})}">

	<head>
	<meta charset="ISO-8859-1">
	<title>Hust Souvernir</title>
	</head>
	<body>
		<section style="background-color: #FAF3E0;">
			<!-- Start Slider  -->
			<form>

			<div id="carouselExample" class="carousel slide">
				<div class="carousel-inner">	
					<div class="carousel-item active">
						<img src="img/hustbanner.png" class="img-fluid" alt="Responsive image">
							
					</div>
					<div class="carousel-item">
						<img src="img/hustbanner2.png" class="img-fluid" alt="Responsive image">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExample" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExample" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

			<!-- End Slider  -->

			<!-- Start Category Module -->
			<div class="container category-container my-5 bg-light p-4" 
					style="text-align: center;">
				<h2 class="text-start fs-5 mt-2 fw-bold" 
					style="padding-bottom: 20px; text-align: center;">Category</h2>
 
				<!-- Bắt đầu danh mục -->
				<div id="categoryCarousel" class="carousel slide bg-light" data-bs-ride="carousel">
					<div class="carousel-inner">
					<!-- Slide 1 -->
					<div class="carousel-item active bg-light">
						<div class="row text-center">
						<div class="col-md-2 col-4" th:each="c:${category}">
							<div class="card shadow-sm p-3 mb-3 category-card" ;>
							<div class="card-body text-center">
								<img th:src="@{'img/category_img/' + ${c.imageName}}" width="60px" height="60px" alt="Category Image"><br>
								<a th:href="@{'/products?category=' + ${c.name}}" class="text-decoration-none " style="color:black ;">[[${c.name}]]</a>
							</div>
							</div>
						</div>
						</div>
					</div>
					<!-- Slide 2 -->
					<!-- Bạn có thể thêm slide khác nếu cần -->
					<div class="carousel-item active bg-light">
						<div class="row text-center bg-light">
						<div class="col-md-2 col-3" th:each="c:${category}">
							<div class="card shadow-sm p-3 mb-3 category-card">
							<div class="card-body text-center">
								<img th:src="@{'img/category_img/' + ${c.imageName}}" width="60px" height="60px" alt="Category Image"><br>
								<a th:href="@{'/products?category=' + ${c.name}}" class="text-decoration-none " style="color : black;">[[${c.name}]]</a>
							</div>
							</div>
						</div>
						</div>
					</div>
					</div>
					<!-- Nút điều hướng -->
					<div class="d-flex justify-content-center align-items-center mt-3" style="display: flex; justify-content: center; align-items: center; margin-top: 15px;">
						<button class="carousel-control-btn prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev" 
							style="
								width: 30px; 
								height: 30px; 
								border: none; 
								border-radius: 50%; 
								background-color: rgba(0, 0, 0, 0.7); 
								display: flex; 
								justify-content: center; 
								align-items: center; 
								margin: 0 10px; 
								transition: all 0.3s ease;
							">
							<span class="carousel-control-prev-icon" aria-hidden="true" 
								style="
									width: 16px !important; 
									height: 16px !important; 
									background-image: url('data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27%23fff%27 viewBox=%270 0 16 16%27%3E%3Cpath fill-rule=%27evenodd%27 d=%27M11.354 1.146a.5.5 0 0 1 0 .708L5.707 7.5l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z%27/%3E%3C/svg%3E');
								">
							</span>
						</button>
						
						<button class="carousel-control-btn next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next" 
							style="
								width: 30px; 
								height: 30px; 
								border: none; 
								border-radius: 50%; 
								background-color: rgba(0, 0, 0, 0.7); 
								display: flex; 
								justify-content: center; 
								align-items: center; 
								margin: 0 10px; 
								transition: all 0.3s ease;
							">
							<span class="carousel-control-next-icon" aria-hidden="true" 
								style="
									width: 16px !important; 
									height: 16px !important; 
									background-image: url('data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27%23fff%27 viewBox=%270 0 16 16%27%3E%3Cpath fill-rule=%27evenodd%27 d=%27M4.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z%27/%3E%3C/svg%3E');
								">
							</span>
						</button>
					</div>


					<!-- CSS -->
					<style>
						.category-container {
						border-radius: 20px; /* Bo góc container lớn */
						box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Bóng mờ chỉ áp dụng cho mục lớn */
						overflow: hidden; /* Ẩn các phần tràn */
						}


						
						#categoryCarousel .carousel-control-prev,
						#categoryCarousel .carousel-control-next {
							position: absolute;
							top: 50%;
							transform: translateY(-50%);
							width: 50px;
							height: 50px;
							background-color: rgba(0, 0, 0, 0.5);
							border-radius: 50%;
							z-index: 5;
							display: flex;
							align-items: center;
							justify-content: center;
						}

						#categoryCarousel .carousel-control-prev {
							left: -60px;
						}

						#categoryCarousel .carousel-control-next {
							right: -60px;
						}
						
					</style>
						
						<!-- Kết thúc danh mục -->
						</div>
					</div>
					
					<!-- CSS -->
					<style>
						.category-card {
						transition: all 0.3s ease; /* Tối ưu hiệu ứng mượt hơn */
						}

						.category-card:hover {
						transform: scale(1.02); /* Giảm độ phóng to */
						box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Bóng mờ nổi lên */
						}

					
						.card-body img {
						width: 60px; /* Kích thước ảnh lớn hơn cho đẹp */
						height: 60px; 
						object-fit: cover; /* Đảm bảo ảnh không bị méo */
						border-radius: 10%; /* Hình tròn, tùy bạn có thể để 10px nếu muốn bo góc nhẹ */
						transition: all 0.3s ease; /* Mượt hơn khi hover */
						}

						.card-body img:hover {
						transform: scale(1.1); /* Phóng to nhẹ */
						}
						.btn-custom 
						{
							background-color: #aa261b;
							color: white;
						}
						
					</style>
					
					<!-- End Category Module -->

					<style>
						.category-card:hover {
							transform: scale(0.9);
							transition: transform 0.3s;
						}
					</style>


			<!-- Start Latest Product Module -->

			<div class="container category-container my-5 p-3 bg-light">
				
				<div class="row">
					<h2 class="text-start fs-5 mb-4 fw-bold custom-latest-title bg-light">Latest Products</h2>			

					<div class="col-md-3 bg-light" th:each="p:${products}">
						<div class="card shadow-sm p-2 mb-3 bg-body-teritory rounded">
							<div class="card-body text-center">
								<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="card-img-top" style="width:200px; height:200px;  object-fit:cover;border-radius: 10%" />
								<h5 class="card-title text-center mt-3">[[${p.title}]]</h5>
								<p class="card-text text-center text-muted">[[${p.price}]]đ</p>
								<a th:href="@{'/product/'+${p.id}}" class="btn btn-custom mt-2">View Details</a>
							</div>
						</div>
					</div>		
				</div>
			</div>


			<!-- End Latest Product Module -->
		</section>
	</body>
	</html>
